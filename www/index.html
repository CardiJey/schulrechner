<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/styles.css">
        <title>Schulrechner</title>
        <script src="js/math.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="calculator">
            <div id="svg-container"></div>
            <div id="math-output" class="math-div no-device-text-size-adjust"></div>
            <div id="math-input" class="math-div no-device-text-size-adjust"></div>
            <div id="changelog" class="changelog-div">
                <h1 id="version"></h1>
                <span id="changelog-content"></span>
            </div>
            <span id="version-small"></span>
            <button id="open-settings-btn">⚙️</button>
            <div id="settings-menu" class="hidden">
                <h3>Settings</h3>
                <label for="decimal-format-select">Decimal Format:</label>
                <select id="decimal-format-select">
                    <option value=".">π = 3.14159...</option>
                    <option value=",">π = 3,14159...</option>
                </select>
                <label id="design-select-label" for="design-select">Design:</label>
                <div id="design-select" class="design-select"></div>
                <h5>
                    <a href="https://github.com/CardiJey/schulrechner/blob/main/LICENSE">License</a> | 
                    <a href="https://cardijey.github.io/schulrechner/www/">Web Version</a> | 
                    <a href="https://cardijey.github.io#schulrechner">WebSite</a> | 
                    <a href="https://github.com/CardiJey/schulrechner">SourceCode</a> | 
                    <a href="https://github.com/CardiJey/schulrechner/issues">IssueTracker</a> | 
                    <a href="https://f-droid.org/en/packages/io.cardijey.schulrechner/">F-Droid</a>
                </h5>
                <table>
                    <tr>
                        <td>
                            <a href="https://liberapay.com/CardiJey/donate"><img alt="Donate using Liberapay" src="img/donate.svg"></a>
                        </td>
                        <td>
                            <button id="close-settings-btn">Close</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/logic.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
